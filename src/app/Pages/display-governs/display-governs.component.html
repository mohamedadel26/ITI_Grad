<div class="section">
  <div class="container mt-4">
    <h3 class="text-end mb-3">المحافظات</h3>
    <table
      id="governTable"
      class="table table-bordered text-center"
      width="100%"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>الاسم</th>
          <th>الحالة</th>
          <th>الاعدادات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let govern of governs; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ govern.name }}</td>
          <td>
            <div
              class="form-check form-switch d-flex justify-content-center align-items-center"
            >
              <input
                class="form-check-input"
                type="checkbox"
                [checked]="govern.status"
                (change)="toggleStatus(i)"
              />
            </div>
          </td>
          <td>
            <button class="btn btn-success">
              <i class="bi bi-pen"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
